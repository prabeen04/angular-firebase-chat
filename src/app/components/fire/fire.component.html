<div class="container-fluid">
  <div class="loading" *ngIf="notListing">Loading&#8230;</div>
  

  <div class="col-md-4">
      <br>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let listing of listings">
        <a [routerLink]="['/listing/'+listing.$key]">{{listing.title}}</a>
      </li>
    </ul>
  </div>
  <div class="col-md-8">
      <br>
      <img src="http://lorempixel.com/850/400" class="img img-responsive img-thumbnail" alt="">
    </div>
</div>
